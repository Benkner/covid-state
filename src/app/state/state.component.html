<div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">

    <mat-form-field appearance="outline" class="state-selection">
        <mat-label>State</mat-label>
        <mat-select [(value)]='stateSelected' [compareWith]="compareState"
            (selectionChange)="setSelectedState($event.value)" aria-label="State selection" role="select">
            <mat-option [value]=undefined aria-label="No state selected" role="select-item"></mat-option>
            <mat-option *ngFor="let state of states" [value]="state" aria-label="Selected state" role="option">
                {{state.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <ng-container *ngIf='stateSelected !== undefined'>
        <app-statistics></app-statistics>
        <app-time-selection></app-time-selection>
    </ng-container>

</div>
