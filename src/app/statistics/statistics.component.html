<div *ngIf="statistics$ | async as statistics" class="statistics">
    <mat-card>
        <mat-card-title>
            Statistic
        </mat-card-title>
        <mat-card-subtitle>
            Status: {{statistics?.status}}
        </mat-card-subtitle>
        Cases: {{statistics?.cases}} <br>
        Deaths: {{statistics?.deaths}} <br>
        Recovered: {{statistics?.recovered}}

    </mat-card>
</div>
